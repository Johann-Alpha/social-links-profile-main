<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <main class="info">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <q class="quotation">"Front-end developer and avid reader."</q>
      <nav>
        <ul>
          <li class="nav-link"><a href="#">GitHub</a></li>
          <li class="nav-link"><a href="#">Frontend Mentor</a></li>
          <li class="nav-link"><a href="#">LinkedIn</a></li>
          <li class="nav-link"><a href="#">Twitter</a></li>
          <li class="nav-link"><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://johannmaldonado.com">Johann Maldonado</a>.
  </div>


</body>
</html>
